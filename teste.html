<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Digitando o seu nome</h1>

    <label for="campoNome">Nome</label>
    <input type="text" placeholder="Digite o seu nome" id="campoNome"/>
    
    <p>Voce digitou: <span id="saidaNome"></span></p>

    <script>
        const campoNome = document.getElementById('campoNome');
        const saidaNome = document.getElementById('saidaNome');


        campoNome.addEventListener('input', function(){
            saidaNome.textContent = campoNome.value;
        })
    </script>
</body>
</html>
