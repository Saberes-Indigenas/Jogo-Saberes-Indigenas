<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cosmologia Bororo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #3b3a30; /* Tom terroso */
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .header {
            width: 100%;
            background-color: #2c2b23;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            border-bottom: 2px solid #5a5948;
            z-index: 10;
        }

        .game-area {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }

        .bororo-circle {
            width: 80vh;
            height: 80vh;
            max-width: 800px;
            max-height: 800px;
            border-radius: 50%;
            border: 4px solid #f5f5f5;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #5a5948; /* Tom neutro */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease-in-out;
        }

        .bororo-circle.pulse-success {
            animation: pulse-success 1s ease-out;
        }

        @keyframes pulse-success {
            0% { box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(76, 175, 80, 0.8), 0 0 60px rgba(76, 175, 80, 0.6); }
            100% { box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); }
        }

        .half {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0, 100% 0, 100% 100%, 50% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .half.tugoarege {
            background-color: rgba(181, 35, 35, 0.2); /* Vermelho translúcido */
            transform: rotate(90deg);
        }

        .half.ecerae {
            background-color: rgba(0, 0, 0, 0.2); /* Preto translúcido */
            transform: rotate(-90deg);
        }

        .half h3 {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        .half.tugoarege h3 {
            top: 2rem;
            transform: rotate(-90deg);
        }

        .half.ecerae h3 {
            top: 2rem;
            transform: rotate(90deg);
        }

        .clan-target {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px dashed #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            z-index: 5;
            transition: all 0.3s ease;
        }

        .clan-target.hovered {
            transform: scale(1.1);
            border-style: solid;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .clan-target.paiwe {
            top: 15%;
            left: 20%;
        }

        .clan-target.aroroe {
            bottom: 15%;
            left: 20%;
        }

        .clan-target.badojebage {
            top: 15%;
            right: 20%;
        }

        .clan-target.kie {
            bottom: 15%;
            right: 20%;
        }
        
        .clan-target h4 {
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
            color: #f5f5f5;
            text-shadow: 1px 1px 2px #000;
        }

        .item-tray {
            width: 100%;
            min-height: 150px;
            background-color: #2c2b23;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            gap: 2rem;
            border-top: 2px solid #5a5948;
            position: absolute;
            bottom: 0;
            z-index: 10;
        }
        
        .draggable-item {
            width: 80px;
            height: 80px;
            cursor: grab;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            position: relative;
        }
        
        .draggable-item.dragging {
            opacity: 0.7;
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            z-index: 20;
        }

        .item-placeholder {
            width: 80px;
            height: 80px;
            visibility: hidden;
        }

        .item-name {
            position: absolute;
            bottom: -20px;
            font-size: 0.75rem;
            text-align: center;
            width: 100px;
        }

        /* Cores conforme o protocolo */
        .item-tugoarege {
            background-color: #b52323; /* Kujagureu - Vermelho */
            color: #f5f5f5;
        }

        .item-ecerae {
            background-color: #000000; /* Coreu - Preto */
            color: #f5f5f5;
        }

        .flash-fail {
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        .feedback-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(44, 43, 35, 0.9);
            padding: 1rem 2rem;
            border-radius: 8px;
            border: 2px solid #5a5948;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .feedback-message.show {
            opacity: 1;
        }

        .button {
            background-color: #f5f5f5;
            color: #2c2b23;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Zona de Comandos -->
        <div class="header">
            <h1 class="text-xl font-bold">Arraste os Artefatos para seus Clãs</h1>
        </div>

        <!-- Área de Jogo (Bororo) -->
        <div class="game-area">
            <div class="bororo-circle" id="bororo-circle">
                <!-- Eixo Cosmológico (Leste-Oeste) -->
                <div class="absolute w-full h-1 bg-white opacity-20 transform rotate-90"></div>
                <div class="absolute text-white text-sm top-2 left-1/2 -translate-x-1/2">Leste</div>
                <div class="absolute text-white text-sm bottom-2 left-1/2 -translate-x-1/2">Oeste</div>

                <!-- Metades (Tugoarege e Ecerae) -->
                <div class="half tugoarege">
                    <h3>Tugoarege (Os Fortes)</h3>
                </div>
                <div class="half ecerae">
                    <h3>Ecerae (Os Fracos)</h3>
                </div>

                <!-- Zonas dos Clãs (Alvos) -->
                <div class="clan-target paiwe" data-clan="Paiwe" data-half="Tugoarege">
                    <h4>Paiwe</h4>
                </div>
                <div class="clan-target aroroe" data-clan="Aroroe" data-half="Tugoarege">
                    <h4>Aroroe</h4>
                </div>
                <div class="clan-target badojebage" data-clan="Badojebage" data-half="Ecerae">
                    <h4>Badojebage</h4>
                </div>
                <div class="clan-target kie" data-clan="Kie" data-half="Ecerae">
                    <h4>Kie</h4>
                </div>
            </div>
        </div>

        <!-- Zona de Origem dos Itens -->
        <div class="item-tray">
            <div class="draggable-item item-tugoarege" draggable="true" data-origin-clan="Paiwe">
                <span>&#x1F451;</span> <!-- Símbolo de coroa para um cocar (Pariko) -->
                <span class="item-name">Pariko (Paiwe)</span>
            </div>
            <div class="draggable-item item-ecerae" draggable="true" data-origin-clan="Badojebage">
                <span>&#x1F4A4;</span> <!-- Símbolo de alma para uma entidade espiritual (Aroe) -->
                <span class="item-name">Aroe (Badojebage)</span>
            </div>
            <div class="draggable-item item-tugoarege" draggable="true" data-origin-clan="Aroroe">
                <span>&#x1F406;</span> <!-- Símbolo de leopardo para uma onça (Adugo) -->
                <span class="item-name">Adugo (Aroroe)</span>
            </div>
            <div class="draggable-item item-ecerae" draggable="true" data-origin-clan="Kie">
                <span>&#x1F303;</span> <!-- Símbolo de lua para algo noturno -->
                <span class="item-name">Ite'o (Kie)</span>
            </div>
        </div>
        
        <div id="feedback-message" class="feedback-message"></div>

    </div>

    <script>
        const bororoCircle = document.getElementById('bororo-circle');
        const draggableItems = document.querySelectorAll('.draggable-item');
        const clanTargets = document.querySelectorAll('.clan-target');
        const feedbackMessage = document.getElementById('feedback-message');
        let draggedItem = null;

        // Função para mostrar feedback na tela
        function showFeedback(message, type) {
            feedbackMessage.textContent = message;
            feedbackMessage.className = 'feedback-message show';
            if (type === 'success') {
                feedbackMessage.classList.add('text-green-400');
            } else {
                feedbackMessage.classList.add('text-red-400');
            }
            setTimeout(() => {
                feedbackMessage.classList.remove('show');
                feedbackMessage.classList.remove('text-green-400', 'text-red-400');
            }, 1500);
        }

        // Adiciona ouvintes de eventos para os itens arrastáveis
        draggableItems.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                draggedItem = e.target;
                e.target.classList.add('dragging');
                e.dataTransfer.setData('text/plain', e.target.dataset.originClan);
            });

            item.addEventListener('dragend', (e) => {
                e.target.classList.remove('dragging');
            });
        });

        // Adiciona ouvintes de eventos para o círculo Bororo
        bororoCircle.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        bororoCircle.addEventListener('drop', (e) => {
            e.preventDefault();
            // Se soltar fora de um alvo, o item retorna
            if (draggedItem) {
                // A animação de retorno é gerenciada pelo CSS de dragend
                draggedItem = null;
            }
        });

        // Adiciona ouvintes de eventos para os alvos dos clãs
        clanTargets.forEach(target => {
            target.addEventListener('dragover', (e) => {
                e.preventDefault();
                target.classList.add('hovered');
            });

            target.addEventListener('dragleave', (e) => {
                target.classList.remove('hovered');
            });

            target.addEventListener('drop', (e) => {
                e.preventDefault();
                target.classList.remove('hovered');

                const droppedClan = e.dataTransfer.getData('text/plain');
                const targetClan = target.dataset.clan;

                if (droppedClan === targetClan) {
                    // Feedback de sucesso
                    showFeedback("Correto! Ordem Restaurada.", 'success');
                    draggedItem.remove(); // Remove o item da bandeja
                    
                    // Cria uma cópia para colocar no alvo
                    const finalItem = document.createElement('div');
                    finalItem.className = 'draggable-item cloned-item';
                    finalItem.innerHTML = draggedItem.innerHTML;
                    finalItem.style.position = 'static';
                    finalItem.style.transform = 'none';
                    finalItem.style.cursor = 'default';
                    finalItem.style.pointerEvents = 'none';
                    finalItem.style.backgroundColor = draggedItem.style.backgroundColor;
                    finalItem.style.color = draggedItem.style.color;

                    target.innerHTML = '';
                    target.appendChild(finalItem);
                    target.classList.add('pulse-success');
                    
                    // Remove a classe de animação após o término
                    setTimeout(() => {
                        target.classList.remove('pulse-success');
                    }, 1000);

                } else {
                    // Feedback de falha
                    showFeedback("Incorreto. Tente novamente.", 'fail');
                    draggedItem.classList.add('flash-fail');
                    setTimeout(() => {
                        draggedItem.classList.remove('flash-fail');
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
